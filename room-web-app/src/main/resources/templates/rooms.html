<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hotel Rooms</title>
    </head>

    <body>
        <table>
            <tr>
                <th>Room Number</th>
                <th>Room Name</th>
                <th>Bed info</th>
            </tr>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.number}"></td>
                <td th:text="${room.name}"></td>
                <td th:text="${room.info}"></td>
            </tr>
        </table>
    </body>
</html>
