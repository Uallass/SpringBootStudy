<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Staff</title>
    </head>

    <body>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
            </tr>
            <tr th:each="em : ${staff}">
                <td th:text="${em.id}"></td>
                <td th:text="${em.firstName + ' ' + em.lastName}"></td>
                <td th:text="${em.position}"></td>
            </tr>
        </table>
    </body>
</html>
